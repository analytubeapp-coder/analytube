name: Daily Supabase Snapshot

on:
  schedule:
    - cron: "0 3 * * *" # هر روز ساعت 03:00 UTC
  workflow_dispatch:

jobs:
  take-snapshots:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # در صورت گیر کردن، بعد از ۱۵ دقیقه متوقف می‌شود

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Supabase snapshot script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/take_snapshots.js

      - name: Success message
        if: success()
        run: echo "✅ Supabase snapshot completed successfully!"
